<section class="contact">
   <div class="container">
      <div class="contact__wrapper">
         <div id="map" class="contact__map"></div>
         <form class="contact__form">
            <div class="contact__title">
               <h2>Contact Us</h2>
            </div>

            <div class="contact__block">
               <div class="contact__block-text">
                  <input id="name" type="text" placeholder="Your Name">
               </div>

               <div class="contact__block-comm">
                  <input id="mobail" type="tel" placeholder="Mobail" pattern="^\+\d{12}$">
                  <input id="email" type="email" placeholder="Email">
               </div>

               <div class="contact__lock-mess">
                  <textarea id="area" placeholder="Your Message"></textarea>
               </div>

               <button class="btn">SEND</button>
            </div>


            <div class="contact__info">
               <h5 class="contact__tlt">
                  Location Map
               </h5>
               <div class="contact__inner">
                  <div class="contact__item">
                     <h6 class="address">Address</h6>
                     <h6 class="phone">Phone</h6>
                     <h6 class="mail">Email</h6>
                  </div>
                  <div class="contact__pers">
                     <p class="pers-1">Hill Mist garden, Pune, 411 048. India</p>
                     <p class="pers-2">+91 12534 67890</p>
                     <p class="pers-3">firkho@firkho.com</p>
                  </div>
               </div>
            </div>
         </form>
      </div>

   </div>

</section>
