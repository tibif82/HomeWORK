<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="css/resetstyle.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="main">
      <div class="main__wrapp">
         <div class="logo"></div>

         <div class="content">
            <div class="content__shoe">
               <img class="content__shoe-img" src="img/Nike-SB.png" alt="shoe">
            </div>
            <div class="content__text">
               <div class="content__text-title">
                  <p>Nike SB Stefan Janoski Max</p>
               </div>
               <div class="content__text-description">
                  <p>Unisex Skateboarding Shoe</p>
               </div>
               <fieldset class="rating">
                  <legend class="rating__caption"></legend>
                  <div class="rating__group">
                     <input class="rating__star" type="radio" name="quality" value="1" aria-label="Awful">
                     <input class="rating__star" type="radio" name="quality" value="2" aria-label="Passable">
                     <input class="rating__star" type="radio" name="quality" value="3" aria-label="Fine">
                     <input class="rating__star" type="radio" name="quality" value="4" aria-label="Good">
                     <input class="rating__star" type="radio" name="quality" value="5" aria-label="Perfect">
                  </div>
               </fieldset>

               <div class="select">
                  <select class="custom-select">
                     <option selected>Size</option>
                     <option value="1">35</option>
                     <option value="2">36</option>
                     <option value="3">37</option>
                  </select>
                  <select class="custom-select">
                     <option selected>Qty</option>
                     <option value="1">fine</option>
                     <option value="2">good</option>
                     <option value="3">perf</option>
                  </select>
               </div>

               <div class="button">
                  <span class="button__text">Add to cart</span>
               </div>

            </div>
         </div>

      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
</body>

</html>
