<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gallery</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="main">
      <div class="header">
         <div class="header__title">
            <p>Gallery</p>
         </div>
         <div class="header__info">
            <p>
               Consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
               ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
         </div>
      </div>
      <div class="wrapper">
         <div class="row-1">
            <div class="row-1__block-1">
               <img class="apricot" src="img/apricot.png" alt="Apricot">
            </div>
            <div class="row-1__block-2">
               <div class="block-2__wrapp">
                  <img class="bilberry" src="img/bilberry.png" alt="Bilberry">
                  <img class="blackberry" src="img/blackberry.png" alt="Blackberry">
               </div>
            </div>
         </div>
         <div class="row-2">
            <img class="milk" src="img/milk.png" alt="Milk">
            <img class="dried" src="img/dried.png" alt="Dried">
         </div>
      </div>
      <div class="button">
         <p>VIEW MORE</p>
      </div>
   </div>
</body>

</html>
