<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/nullstyle.css">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="main">
      <div class="wrapp">
         <div class="swich">
            <div class="sign">
               <a href="#">
                  <p>Sign in</p>
               </a>
            </div>
            <div class="join">
               <a href="#">
                  <p>Join us</p>
               </a>
            </div>
         </div>

         <div class="container">
            <!-- Контейнер для форми -->
            <form action="#" autocomplete="on" enctype="text/plain" method="GET">
               <fieldset>
                  <legend>Username</legend>
                  <div class="user-name">
                     <input type="text" minlength="3" autocomplete="on" name="Username">
                  </div>
                  <legend>Password</legend>
                  <div class="user-pass">
                     <input type="password" minlength="6" name="Userpassword">
                  </div>
                  <div class="checkbox">
                     <input id="cfirst" type="checkbox" name="first" />
                     <label for="cfirst">Keep me signed in</label>
                  </div>
                  <div class="btn">
                     <button>Sign in</button>
                  </div>
               </fieldset>
            </form>
            <div class="footer">
               <div class="forgot">
                  <p>Forgot password</p>
               </div>
               <div class="create">
                  <p>Create an account</p>
               </div>
            </div>
         </div>

      </div>
   </div>
</body>

</html>
