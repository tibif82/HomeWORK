<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
   <link rel="stylesheet" href="css/nullstyle.css">
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="page">

      <div class="contact">
         <h1>Contact</h1>
      </div>

      <div class="for">
         <p>For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</p>
      </div>

      <div class="wrapp">

         <div class="left">

            <form action="#" method="get" enctype="multipart/form-data">

               <div class="name">
                  <input placeholder="Your name" type="text" name="username" value="">
               </div>
               <div class="mail">
                  <input placeholder="Your email" type="text" name="email" value="">
               </div>
               <div class="phone">
                  <input placeholder="Your phone number..." type="tel" name="telephon" value="">
               </div>
               <div class="mess">
                  <textarea placeholder="Your message..." name="message"></textarea>
               </div>
               <button type="submit" class="send">
                  <p>SEND ME</p>
               </button>
            </form>

         </div>

         <div class="right">
            <h2>ADDRESS</h2>
            <p>123 City name, Street, City, Country</p>
            <h2>EMAIL</h2>
            <p>cahee@domain.com</p>
            <h2>PHONE</h2>
            <p>+012 345 6789</p>
         </div>
      </div>

      <div class="footer">
         <div class="content">
            <div class="block-1">
               <p>Â© 2015 Company. All right reserved.</p>
            </div>
            <div class="block-2">
               <p>Cahee</p>
            </div>
            <div class="block-3">
               <p>Made with <span>love</span> by Auskteez</p>
            </div>
         </div>
      </div>


   </div>
</body>

</html>
